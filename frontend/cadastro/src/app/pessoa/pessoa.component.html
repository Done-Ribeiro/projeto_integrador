<section class="content-header">
    <h1>
      Pessoa
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Pessoa</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">


<form>
    <div class = "form-group">
        <label for="codigo">Nome</label>
        <input type="text" [(ngModel)]="cadastro.nome" name="nome" class="form-control"/>

        <label for="telefone">Telefone</label>
        <input type="text" [(ngModel)]="cadastro.telefone" name="telefone" class="form-control"/>

        <button type="button" (click)="save();" class="btn btn-block btn-primary">Salvar</button>

        <h3 class="box-title">Pessoas</h3>
    <table class="table table-bordered table-hover dataTable">
      <tr>
        <th>Nome</th><th>Telefone</th>
      </tr>
      <tr *ngFor="let p of pessoas">
        <td>{{p.nome}}</td><td>{{p.telefone}}</td>
        <td>
          <button type="button" (click)="edit(p);" class="btn btn-block btn-primary">Editar</button>
        </td>
        <td>
          <button type="button" (click)="delete(p);" class="btn btn-block btn-primary">Excluir</button>
        </td>
      </tr>
    </table>
</div>
    </form>

</section>
